# # Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: web_test

production:
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['RDS_HOSTNAME'] %>
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  port: <%= ENV['RDS_PORT'] %>
  database: <%= ENV['RDS_DB_NAME'] %>

